name: lpg_distribution_app
description: A digital platform for domestic LPG distribution business.

version: 1.0.2

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  # UI
  lottie: ^3.1.2
  cupertino_icons: ^1.0.5
  flutter_screenutil: ^5.8.4
  flutter_html: ^3.0.0
  flutter_parsed_text: ^2.2.1
  flutter_svg: ^2.2.0
  flutter_localizations:
    sdk: flutter
  intl: '>=0.19.0 <0.21.0'
  json_annotation: ^4.9.0
  socket_io_client: ^3.0.2
  url_launcher: ^6.3.1
  flutter_platform_widgets: ^9.0.0
  flutter_novu: ^1.0.1

#  share_plus: ^7.2.2

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.0.5

  # Network
  dio: ^5.3.2
  internet_connection_checker: ^1.0.0+1
  http: ^1.2.2

  # Storage
  shared_preferences: ^2.2.0
  sqflite: ^2.3.0
  path_provider: ^2.1.0

  # Utilities
  get_it: ^7.6.0
  rxdart: ^0.27.7
  collection: ^1.17.1
  logger: ^1.4.0
  uuid: ^3.0.7

  # Images
  image_picker: ^1.0.4
  file_picker: ^8.0.0+1   # For document selection
  photo_view: ^0.14.0
  path: ^1.8.3
  tus_client_dart: ^2.5.0

  # Bluetooth Printing
  flutter_blue_plus: ^1.31.7

  # Analytics and Monitoring
  firebase_analytics: ^10.4.4
  firebase_crashlytics: ^3.3.4
  mobile_scanner: ^5.2.3

  # Notifications
  firebase_messaging: ^14.6.5
  firebase_core: ^2.32.0
  flutter_local_notifications: ^18.0.0
  flutter_secure_storage: ^8.0.0
  package_info_plus: ^4.2.0
  flutter_downloader: ^1.11.5
  open_file: ^3.5.4
  device_info_plus: ^9.1.0
  flutter_pdfview: ^1.3.2

  #permissions:
  permission_handler: ^11.3.1
  change_app_package_name: ^1.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.3
  mockito: ^5.4.2
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  json_serializable: ^6.9.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/images/app_icon.png
    - assets/lottie/home.json
    - assets/lottie/orders.json
    - assets/lottie/cash.json
    - assets/lottie/inventory.json
    - assets/lottie/profile.json

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_1.png"